<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グリンピース</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section>
            <div class="green_peace_img_area">
                <img class="green_peace_img" src="img/green_peace.jpeg" alt="グリンピース">
                <h1 class="green_peace_text">グリンピース</h1>
            </div>
        </section> 
    </header>

    <main> 
        <section>
            <h2 class="selection">闘う相手を選択してください</h2>
            <form action="#" action="POST" name="enemy_selection">
                <ul class="enemy_list">
                    <li class="enemy">
                        <p><input type="radio" name="kind" value="zu">Lv.1:ズ・ゴオマ・グ</p>
                        <img src="img/ズ・ゴオマ・グ.jpeg" alt="ズ・ゴオマ・グ">
                    </li>
                    <li class="enemy">
                        <p><input type="radio" name="kind" value="me">Lv.2:メ・ガルメ・レ</p>
                        <img src="img/メ・ガルメ・レ.jpeg" alt="メ・ガルメ・レ">
                    </li>
                    <li class="enemy">
                        <p><input type="radio" name="kind" value="go">Lv.3:ゴ・ガドル・バ</p>
                        <img src="img/ゴ・ガドル・バ.jpeg" alt="ゴ・ガドル・バ">
                    </li>
                    <li class="enemy">
                        <p><input type="radio" name="kind" value="n">Final:ン・ダグバ・ゼバ</p>
                        <img src="img/ン・ダグバ・ゼバ.jpeg" alt="ン・ダグバ・ゼバ">
                    </li>
                </ul>
                <input type="button" onclick="battle()" value="Battle!!" class="btn">
            </form>
            <p class="selected"></p>
            <script>
                function battle(){
                    let enemy = "";
                    const enemies = document.enemy_selection.kind;
                    for (let i = 0; i < enemies.length; i++) {
                        if (enemies[i].checked) {
                          enemy = enemies[i].value;
                          break;
                        }
                    }
                    document.querySelector(".selected").innerHTML = enemy;
                    window.location.href = `green_peace_${enemy}.html`;
                }
            </script>

        </section>
        <section>
            
        </section>
        <section>
            
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
